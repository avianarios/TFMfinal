<div fxFlex fxLayout="column" fxLayoutAlign="center center">
  <div class="flex-item">
    <div style="display: block;">
      <h5 class="text-center mt-3">{{titulo}}</h5>
    <canvas baseChart width="500" height="400"
                [datasets]="datosGrafico"
                [labels]="etiquetasGrafico"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div class="flex-item">
    <table class="table table-responsive table-condensed">
      <tr>
        <th>
          NÂº de muestra
        </th>
        <th *ngFor="let label of etiquetasGrafico">{{label}}</th>
      </tr>
      <tr *ngFor="let d of datosGrafico; let i=index" [class]="'line-'+i">
        <th>
          Valor
        </th>
        <td *ngFor="let label of etiquetasGrafico; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </table>
  </div>
    <div>
      <button mat-button color="primary" (click)="changeColor()">Recolorear</button>
    </div>
</div>
